<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
</head>

<body>

    <button onclick="showMessage1()">點我提示輸入文字，然後顯示!!</button>

    <script>
        function showMessage() {
            // 接收使用者的輸入 prompt
            var temp=prompt("請輸入姓名","")
            console.log(temp);
        }

        function showMessage1() {
            var x=prompt("請輸入x","")
            var y=prompt("請輸入y","")
            var result=parseInt(x)+parseInt(y);
            console.log(result);
        }

    </script>

</body>

</html>
