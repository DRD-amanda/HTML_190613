<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>head or body</title>
    <script>
         var p = document.getElementById('pJuly');
         p.style.fontSize = "2rem";
         p.style.color = "blue";
    </script>
</head>

<body>
    <p id="pJuly">七月的日本有花火節。</p>
    <p>上方的文字，在網頁載入後，是什麼文字顏色，為什麼?</p>
    <script>
         var p = document.getElementById('pJuly');
         p.style.fontSize = "3rem";
         p.style.color = "red";
    </script>
</body>
<!-- 上面那段的script 找不到他的元素,所以根本無效 -->
<!-- 如果script會操作到元素  最好是寫在反斜線body 上面 -->
</html>
